import static org.gradle.internal.os.OperatingSystem.*

plugins {
    id 'maven'
    id 'java'
    id 'java-library'
    id "org.jetbrains.kotlin.jvm" version "1.3.41"
    id "com.github.johnrengelman.shadow" version '5.1.0'
}

// jitpack
group = 'com.github.kotlin_graphics'

ext{
    moduleName = "${group}.openvr"
    kotlin = 'org.jetbrains.kotlin:kotlin'
    kotlin_version = '1.3.41'
    kotlintest_version = '3.3.3'
    uno_version = 'cb9073be566b5ca09e3a6d2a8edfb661a721c751'
    vkk_version = '3854c790d9ff3579e6025426c477b7ee65e560ea'
    gln_version = '1d4d577573c83aeec84a43a217db47b789b78f0d'
    gli_version = 'ee261ae13251db0156178ce41b6c7ea92720387b'
    glm_version = '6048c31425ae6110258e4b42165f1e636f8b5603'
    unsigned_version = 'ba1b5c2ab0231aabbef753df5fa0d0de98142360'
    kool_version = 'd052c5e18a06642fcdf9f5942198ee9c4cee1a3f'
    lwjgl_version = "3.2.2"
    lwjgl_natives = current() == WINDOWS ? "windows" : current() == LINUX ? "linux" : "macos"
}

dependencies {

    implementation "$kotlin-stdlib"

    testImplementation "io.kotlintest:kotlintest-runner-junit5:$kotlintest_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0-M2'

    def kx = "com.github.kotlin-graphics"
    implementation "$kx:gln:$gln_version" // wtf testImplementation doesnt seem to work
    implementation "$kx:gli:$gli_version"
    implementation "${kx}.glm:glm:$glm_version"
    implementation "$kx:kool:$kool_version"
//    implementation "$kx:kotlin-unsigned:$unsigned_version"

//    implementation 'com.github.kotlin-graphics.uno-sdk:uno-core:683e68fbb3'
    ["core", "gl"].each {
        implementation "${kx}.uno-sdk:uno-$it:$uno_version"
    }

    ["", "-glfw", "-jemalloc", "-openal", "-opengl", "-stb", "-openvr", "-vulkan"].each {
        implementation "org.lwjgl:lwjgl$it:$lwjgl_version"
        if (it != "-vulkan")
            runtime "org.lwjgl:lwjgl$it:$lwjgl_version:natives-$lwjgl_natives"
    }

    implementation 'com.beust:klaxon:5.0.9'
}

repositories {
    mavenCentral()
    jcenter()
    maven { setUrl("https://oss.sonatype.org/content/repositories/snapshots/") }
    maven { setUrl('https://jitpack.io') }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
//    archives javadocJar
}

test.useJUnitPlatform()

